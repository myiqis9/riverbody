<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>MAN OR RIVER TEST</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
      <div id="media">
        <img id="img" src="images/1a.jpg">
        <video id="video" autoplay loop muted>
          <source src="images/1b.mp4" type="video/mp4">
        </video>
    </div> <!-- image -->

      <div class="test">
        <h2 id="title">MAN OR RIVER?</h2> <!-- question -->

        <!-- if answer is selection -->
        <div id="answer-btns">
          <button class="btn hover">MAN</button>
          <button class="btn hover">RIVER</button>
        </div>

        <!-- if answer is drag -->
        <div id="answer-drag">
          <div id="left"></div>
          <div id="right"></div>
          <div id="bottom">
            <button class="drag" id="man" draggable="true">MAN</button>
            <button class="drag" id="river" draggable="true">RIVER</button>
          </div>
        </div>

        <!-- if interlude -->
        <p id="interlude">This is interlude text.</p>

        <button id="next">NEXT</button>
      </div>

    <!-- My script(s) -->
    <script src="script.js"></script>
  </body>
  
</html>
